  <script>
    var appTw = document.getElementById('typewritter-container');

    var typewriter = new Typewriter(appTw, {
      loop: true,
      delay: 75,
    });

    typewriter
      .pauseFor(1000)
      .typeString('Thiết kế <span style="font-size: 2rem;font-weight: bold; text-decoration: underline;">Frontend</span> là một trong những công việc <br />')
      .pauseFor(300)
      .typeString('<strong style="font-size: 2.5rem;">Nhàm chán?</strong>')
      .pauseFor(3000)
      .deleteChars(10)
      .typeString('<strong style="font-size: 2.5rem;color: red;">Không hề nhé!!!</strong>')
      .pauseFor(3000)
      .deleteChars(15)
      .typeString('<strong><span style="font-size: 2.5rem;color: #27ae60;">Thú vị 💜</span></strong>')
      .pauseFor(3000)
      .deleteChars(9)
      .typeString('<strong><span style="font-size: 2.5rem;color: #a581ea;">Sáng tạo 💙</span></strong>')
      .pauseFor(3000)
      .deleteChars(11)
      .typeString('<strong><span style="font-size: 2.5rem;color: #125c9e;">Đầy màu sắc 💖</span></strong>')
      .pauseFor(10000)
      .start();
  </script>
