<body>

  <h1 align="center">Nền tảng Kiến thức - Hành trang tới Tương lai</h1>
  <p align="center">
    Cung cấp kiến thức nền tảng về Lập trình, Thiết kế Web, Cơ sở dữ liệu...<br />
    Giúp các bạn có niềm tin, hành trang kiến thức vững vàng trên con đường trở thành Nhà phát triển Phần mềm trong
    tương lai!
  </p>

  <h2 align="center">Đăng nhập</h2>
  <center>
    <form name="frmDangNhap" id="frmDangNhap" method="post" action="#">
      <input type="hidden" name="token" value="$N@nT@ng#" />
      <table border="1" cellspacing="0px" cellpadding="10px" width="600px">
        <tr>
          <td colspan="2">
            <label>Tài khoản</label><br />
            <input type="text" name="txtTaiKhoan" id="txtTaiKhoan" size="30" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label>Mật khẩu</label><br />
            <input type="text" name="txtMatKhau" id="txtMatKhau" size="30" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="btnDangNhap" id="btnDangNhap" value="Đăng nhập" />
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
