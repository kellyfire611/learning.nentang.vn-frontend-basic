<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Nền tảng,HTML,CSS,XML,JavaScript, Lập trình C#, Lập trình, Web, Kiến thức, Đồ án">
  <meta name="author" content="Dương Nguyễn Phú Cường">
  <meta name="description"
    content="Cung cấp các kiến thức Nền tảng, cơ bản về Lập trình, Lập trình web, Lập trình di động, Cơ sở dữ liệu, ...">
  <title>Thiết kế bố cục layout trang web bằng thẻ div, css float và kỹ thuật sử dụng điểm ngắt clearfix | NenTang.vn
  </title>

  <!-- NenTang vendor CSS -->
  <link rel="stylesheet" href="https://libs.nentang.vn/web/nentang/wireframe/nentang-wireframe-jquery-plugin.css">

  <link href="app.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <div class="container" data-wf-enable="true">
    <!-- Header start -->
    <div id="header" data-wf-title="Dòng vùng HEADER">
      <div class="div-1">
        DIV 1
      </div>
      <div class="div-2">
        DIV 2
      </div>
      <div class="div-3">
        DIV 3
      </div>
      <div class="clear-fix"></div><!-- Điểm ngắt xóa bỏ float -->
    </div>
    <!-- Header end -->

    <!-- Menu start -->
    <div class="div-4">
      DIV 4
    </div>
    <div class="clear-fix"></div><!-- Điểm ngắt xóa bỏ float -->
    <!-- Menu end -->

    <!-- Content start -->
    <div id="content">
      <div class="div-5">
        DIV 5
      </div>
      <div class="div-6">
        DIV 6
      </div>
      <div class="clear-fix"></div><!-- Điểm ngắt xóa bỏ float -->
    </div>
    <!-- Content end -->

    <!-- Footer start -->
    <div id="footer">
      <div class="div-7">
        DIV 7
      </div>
      <div class="div-8">
        DIV 8
      </div>
      <div class="clear-fix"></div><!-- Điểm ngắt xóa bỏ float -->
    </div>
    <!-- Footer end -->
  </div>

  <!-- NenTang vendor JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://libs.nentang.vn/web/randomcolour/randomColor.js"></script>
  <script src="https://libs.nentang.vn/web/nentang/wireframe/nentang-wireframe-jquery-plugin.js"></script>
</body>

</html>
