<body>

  <h1>Học JavaScript Canvas</h1>
  <h3>Vẽ hình chữ nhật có đường chéo</h3>

  <canvas width="400px" height="300px" id="mCanvas"></canvas>

  <script>
    window.onload = function() {
      var canvas  = document.getElementById("mCanvas");
      var ctext = canvas.getContext("2d");

      // Vẽ hình chữ nhật
      ctext.beginPath();
      ctext.rect(50, 50, 200, 100);
      ctext.fillStyle = "DarkBlue";
      ctext.fill();

      // Vẽ đường chéo X1
      ctext.beginPath(); // bắt đầu vẽ
      ctext.moveTo(50, 50);
      ctext.lineTo(250, 150);
      ctext.lineWidth = 5;
      ctext.strokeStyle = "yellow";
      ctext.stroke();

      // Vẽ đường chéo X2
      ctext.beginPath(); // bắt đầu vẽ
      ctext.moveTo(250, 50);
      ctext.lineTo(50, 150);
      ctext.lineWidth = 5;
      ctext.strokeStyle = "pink";
      ctext.stroke();
    }
  </script>
</body>
