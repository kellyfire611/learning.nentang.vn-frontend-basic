  Tên đơn vị:
  <span class="bookmark" data-control-type="text" data-display-text="Tên đơn vị" data-key="tochuc.tendonvi"
    data-bookmark-modifiers="{minlength:3;maxlength:50}">Tên đơn vị</span>
  <br />
  Checkbox lựa chọn: 
  <br />
  - Lựa chọn 1: <span class="bookmark" data-control-type="checkbox" data-display-text="Lựa chọn đồng ý các điều khoản" data-key="hoso.luachoncheckbox.0"
  data-bookmark-modifiers="{required: true}">Lựa chọn đồng ý các điều khoản</span>
  <br />
  - Lựa chọn 2: <span class="bookmark" data-control-type="checkbox" data-display-text="Lựa chọn không đồng ý điều khoản" data-key="hoso.luachoncheckbox.1"
  data-bookmark-modifiers="{required: true}">Lựa chọn không đồng ý điều khoản</span>

  <br />
  Table nhiều dòng
  <table class="bookmark-table" data-control-type="table" data-display-text="Table danh sách Sinh viên"
    data-key="dssinhvien">
    <tr>
      <th>STT</th>
      <th>Họ tên</th>
      <th>Điểm LT</th>
      <th>Điểm TH</th>
    </tr>
    <tr class="bookmark-table-row" data-control-type="table-row">
      <td>
        <span class="bookmark" data-control-type="number" data-display-text="STT" data-key="stt"
          data-bookmark-modifiers="{min:0;max:100}">STT</span>
      </td>
      <td>
        <span class="bookmark" data-control-type="text" data-display-text="Họ tên" data-key="hoten"
          data-bookmark-modifiers="{minlength:3;maxlength:50}">Họ tên</span>
      </td>
      <td>
        <span class="bookmark" data-control-type="number" data-display-text="Điểm LT" data-key="diemlt"
          data-bookmark-modifiers="{min:0;max:100}">Điểm LT</span>
      </td>
      <td>
        <span class="bookmark" data-control-type="number" data-display-text="Điểm TH" data-key="diemth"
          data-bookmark-modifiers="{min:0;max:100}">Điểm TH</span>
      </td>
    </tr>
  </table>
